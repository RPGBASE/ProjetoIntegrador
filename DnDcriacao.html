<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D - Ficha de Personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./DnD.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>RPG Base</h1>
        </div>
        <div class="menu">
            <div class="home">
                <a href="./gerenciar.html">
                    Inicio
                </a>
            </div>
            <div class="criar">
                <a href="./criacaomesa.html">
                    Criar Mesa
                </a>
            </div>
            <div class="entrar">
                <a href="./ingressarmesa.html">
                    Entrar em Mesa
                </a>    
            </div>
            <div class="criarP">
                <a href="./selecaosistema.html">
                    Criar Personagem
                </a>
            </div>
        </div>
    </header>
    <main>
        <h2>Dungeons and Dragons - Ficha de Personagem</h2>
        <div class="cabecalho">
            <div class="nomeP">
                <div>
                    <input type="text" name="nomeP" id="nomeP" size="40">
                </div>
                <div>
                    <label for="nomeP">Nome do Personagem</label>
                </div>
            </div>
            <div class="informacaoP">
                <div  class="info">
                    <div>
                        <div>
                            <select name="classe" id="classe">
                                <option value="barbaro">Bárbaro</option>
                                <option value="bardo">Bardo</option>
                                <option value="bruxo">Bruxo</option>
                                <option value="clerigo">Clérigo</option>
                                <option value="druida">Druida</option>
                                <option value="feiticeiro">Feiticeiro</option>
                                <option value="guerreiro">Guerreiro</option>
                                <option value="ladino">Ladino</option>
                                <option value="mago">Mago</option>
                                <option value="monge">Monge</option>
                                <option value="paladino">Paladino</option>
                                <option value="patrulheiro">Patrulheiro</option>
                            </select>
                            <select name="nivel" id="nivel">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div>
                            <label for="classe">Classe e Nível</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="antecedente" id="antecedente">
                        </div>
                        <div>
                            <label for="antecedente">Antecedente</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="nomeJ" id="nomeJ">
                        </div>
                        <div>
                            <label for="nomeJ">Nome do Jogador</label>
                        </div>
                    </div>
                </div>
                <div class="info">
                    <div>
                        <div>
                            <select name="raca" id="raca">
                                <option value="anao">Anão</option>
                                <option value="elfo">Elfo</option>
                                <option value="halfling">Halfling</option>
                                <option value="humano">Humano</option>
                                <option value="draconato">Draconato</option>
                                <option value="gnomo">Gnomo</option>
                                <option value="meioElfo">Meio-elfo</option>
                                <option value="meioOrc">Meio-orc</option>
                                <option value="tiefling">Tiefling</option>
                            </select>
                        </div>
                        <div>
                            <label for="raca">Raça</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="alinhamento" id="alinhamento">
                        </div>
                        <div>
                            <label for="alinhamento">Alinhamento</label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="exp" id="exp">
                        </div>
                        <div>
                            <label for="exp">Pontos de Experiência</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="esquerdaCentro">
                <div class="infoGerais">
                    <div class="atributos">
                        <div class="atriForca">
                            <div>
                                <label for="forca">Força</label>
                            </div>
                            <div>
                                <input type="text" name="forca" id="forca">
                            </div>
                            <div>
                                <input type="text" name="modForca" id="modForca">
                            </div>
                        </div>
                        <div class="atriDestr">
                            <div>
                                <label for="destreza">Destreza</label>
                            </div>
                            <div>
                                <input type="text" name="destreza" id="destreza">
                            </div>
                            <div>
                                <input type="text" name="modDestreza" id="modDestreza">
                            </div>
                        </div>
                        <div class="atriconst">
                            <div>
                                <label for="constituicao">Constituição</label>
                            </div>
                            <div>
                                <input type="text" name="constituicao" id="constituicao">
                            </div>
                            <div>
                                <input type="text" name="modConstituicao" id="modConstituicao">
                            </div>
                        </div>
                        <div class="atriInt">
                            <div>
                                <label for="inteligencia">Inteligência</label>
                            </div>
                            <div>
                                <input type="text" name="inteligencia" id="inteligencia">
                            </div>
                            <div>
                                <input type="text" name="modInteligencia" id="modInteligencia">
                            </div>
                        </div>
                        <div class="atriSab">
                            <div>
                                <label for="sabedoria">Sabedoria</label>
                            </div>
                            <div>
                                <input type="text" name="sabedoria" id="sabedoria">
                            </div>
                            <div>
                                <input type="text" name="modSabedoria" id="modSabedoria">
                            </div>
                        </div>
                        <div class="atriCaris">
                            <div>
                                <label for="carisma">Carisma</label>
                            </div>
                            <div>
                                <input type="text" name="carisma" id="carisma">
                            </div>
                            <div>
                                <input type="text" name="modCarisma" id="modCarisma">
                            </div>
                        </div>
                    </div>
                    <div class="salvPeri">
                        <div>
                            <input type="text" name="inspiracao" id="inspiracao">
                            <label for="inspiracao">Inspiração</label>
                        </div>
                        <div>
                            <input type="text" name="proficiencia" id="proficiencia">
                            <label for="proficiencia">Proficiência</label>
                        </div>
                        <div class="salvaguardas">
                            <ul>
                                <li>
                                    <input type="checkbox" name="salvForca" id="salvForca">
                                    <input type="text" name="salvForcaMod" id="salvForcaMod">
                                    <label for="salvForca">Força</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="salvDestreza" id="salvDestreza">
                                    <input type="text" name="salvDestrezaMod" id="salvDestrezaMod">
                                    <label for="salvDestreza">Destreza</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="salvConstituicao" id="salvConstituicao">
                                    <input type="text" name="salvConstituicaoMod" id="salvConstituicaoMod">
                                    <label for="salvConstituicao">Constituição</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="salvInteligencia" id="salvInteligencia">
                                    <input type="text" name="salvInteligenciaMod" id="salvInteligenciaMod">
                                    <label for="salvInteligencia">Inteligência</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="salvSabedoria" id="salvSabedoria">
                                    <input type="text" name="salvSabedoriaMod" id="salvSabedoriaMod">
                                    <label for="salvSabedoria">Sabedoria</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="salvCarisma" id="salvCarisma">
                                    <input type="text" name="salvCarismaMod" id="salvCarismaMod">
                                    <label for="salvCarisma">Carisma</label>
                                </li>
                            </ul>
                            <div class="titulos">
                                <h3>SALVAGUARDAS</h3>
                            </div>
                        </div>
                        <div class="pericias">
                            <ul>
                                <li>
                                    <input type="checkbox" name="acrobacia" id="acrobacia">
                                    <input type="text" name="acrobaciaMod" id="acrobaciaMod">
                                    <label for="acrobacia">Acrobacia(Des)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="arcanismo" id="arcanismo">
                                    <input type="text" name="arcanismoMod" id="arcanismoMod">
                                    <label for="arcanismo">Arcanismo(Int)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="atletismo" id="atletismo">
                                    <input type="text" name="atletismoMod" id="atletismoMod">
                                    <label for="atletismo">Atletismo(For)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="atuacao" id="atuacao">
                                    <input type="text" name="atuacaoMod" id="atuacaoMod">
                                    <label for="atuacao">Atuação(Car)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="enganacao" id="enganacao">
                                    <input type="text" name="enganacaoMod" id="enganacaoMod">
                                    <label for="enganacao">Enganação(Car)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="furtividade" id="furtividade">
                                    <input type="text" name="furtividadeMod" id="furtividadeMod">
                                    <label for="furtividade">Furtividade(Des)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="historia" id="historia">
                                    <input type="text" name="historiaMod" id="historiaMod">
                                    <label for="historia">História(Int)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="intimidacao" id="intimidacao">
                                    <input type="text" name="intimidacaoMod" id="intimidacaoMod">
                                    <label for="intimidacacao">Intimidação(Car)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="intuicao" id="intuicao">
                                    <input type="text" name="intuicaoMod" id="intuicaoMod">
                                    <label for="intuicao">Intuição(Sab)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="investigacao" id="investigacao">
                                    <input type="text" name="investigacaoMod" id="investigacaoMod">
                                    <label for="investigacao">Investigação(Int)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="lidarAnimais" id="lidarAnimais">
                                    <input type="text" name="lidarAnimaisMod" id="lidarAnimaisMod">
                                    <label for="lidarAnimais">Lidar com Animais(Sab)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="medicina" id="medicina">
                                    <input type="text" name="medicinaMod" id="medicinaMod">
                                    <label for="medicina">Medicina(Sab)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="natureza" id="natureza">
                                    <input type="text" name="naturezaMod" id="naturezaMod">
                                    <label for="natureza">Natureza(Int)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="percepcao" id="percepcao">
                                    <input type="text" name="percepcaoMod" id="percepcaoMod">
                                    <label for="percepcao">Percepção(Sab)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="persuasao" id="persuasao">
                                    <input type="text" name="persuasaoMod" id="persuasaoMod">
                                    <label for="persuasao">Persuasão(Car)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="prestidigitacao" id="prestidigitacao">
                                    <input type="text" name="prestidigitacaoMod" id="prestidigitacaoMod">
                                    <label for="prestidigitacao">Prestidigitação(Des)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="religiao" id="religiao">
                                    <input type="text" name="religiaoMod" id="religiaoMod">
                                    <label for="religiao">Religião(Int)</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="sobrevivencia" id="sobrevivencia">
                                    <input type="text" name="sobrevivenciaMod" id="sobrevivenciaMod">
                                    <label for="sobrevivencia">Sobrevivência(Sab)</label>
                                </li>
                            </ul>
                            <div class="titulos">
                                <h3>PERÍCIAS</h3>
                            </div>
                        </div>
                    </div>
                    <div class="outrosValores">
                        <div class="caracCombate">
                            <table>
                                <tr>
                                    <th>
                                        <label for="ca">Classe de <br>
                                             Armadura</label>
                                    </th>
                                    <th>
                                        <label for="iniciativa">Iniciativa</label>
                                    </th>
                                    <th>
                                        <label for="deslocamento">Deslocamento</label>
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="ca" id="ca">
                                    </td>
                                    <td>
                                        <input type="text" name="iniciativa" id="iniciativa">
                                    </td>
                                    <td>
                                        <input type="text" name="deslocamento" id="deslocamento">
                                    </td>
                                </tr>    
                            </table>
                            <div>
                                <div>
                                    <label for="pdvm">Pontons de Vida Máximos</label>
                                    <input type="text" name="pdvm" id="pdvm">
                                </div>
                                <div>
                                    <div>
                                        <input type="text" name="pdv" id="pdv">
                                    </div>
                                    <div>
                                        <label for="pdv">Pontos de Vida Atuais</label>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <input type="text" name="pdvt" id="pdvt">
                                    </div>
                                    <div>
                                        <label for="pdvt">Pontos de Vida Temporários</label>
                                    </div>
                                </div>
                                <div class="sobreviver">
                                    <div>
                                        <div>
                                            <label for="totalDV">Total</label>
                                            <input type="text" name="totalDV" id="totalDV">
                                        </div>
                                        <div>
                                            <input type="text" name="dv" id="dv">
                                        </div>
                                        <div>
                                            <label for="dv">Dado de Vida</label>
                                        </div>
                                    </div>
                                    <div>
                                        <div>
                                            <label for="sucessMorte">Sucessos</label>
                                            <input type="checkbox" name="sucessMorte" id="sucessMorte" value="1">
                                            <input type="checkbox" name="sucessMorte" id="sucessMorte" value="2">
                                            <input type="checkbox" name="sucessMorte" id="sucessMorte" value="3">
                                        </div>
                                        <div>
                                            <label for="falhasMorte">Falhas</label>
                                            <input type="checkbox" name="falhasMorte" id="falhasMorte" value="1">
                                            <input type="checkbox" name="falhasMorte" id="falhasMorte" value="2">
                                            <input type="checkbox" name="falhasMorte" id="falhasMorte" value="3">
                                        </div>
                                        <div>
                                            <label for="sucessMorte">Salvaguarda contra Morte</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ataques">
                                    <table>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Bônus Ataque</th>
                                            <th>Dano/Tipo</th>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="ataque1" id="ataque1">
                                            </td>
                                            <td>
                                                <input type="text" name="bonus1" id="bonus1">
                                            </td>
                                            <td>
                                                <input type="text" name="dano1" id="dano1">
                                            </td>
                                        </tr>
                                        <tr>
                                           <td>
                                                <input type="text" name="ataque2" id="ataque2">
                                           </td> 
                                           <td>
                                                <input type="text" name="bonus2" id="bonus2">                                    
                                           </td>
                                           <td>
                                            <input type="text" name="dano2" id="dano2">
                                           </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" name="ataque3" id="ataque3">
                                           </td> 
                                           <td>
                                                <input type="text" name="bonus3" id="bonus3">                                    
                                           </td>
                                           <td>
                                            <input type="text" name="dano3" id="dano3">
                                           </td>
                                        </tr>
                                        <tr>
                                            <td colspan="3">
                                                <textarea name="conjuracao" id="conjuracao" cols="71" rows="10"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                           <th colspan="3">
                                            <label for="conjuracao">Ataques & Conjuração</label>
                                           </th> 
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="profiEquip">
                <div>
                    <div>
                        <input type="text" name="sabPassiva" id="sabPassiva" size="2">
                        <label for="sabPassiva">Sabedoria Passiva(Percepção)</label>
                    </div>
                    <div>
                        <div>
                            <textarea name="idiomas" id="idiomas" cols="30" rows="10"></textarea>
                        </div>
                        <div><label for="idiomas">Outras Proficiências & Idiomas</label></div>
                    </div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="pc">PC</label>
                            </td>
                            <td>
                                <input type="text" name="pc" id="pc">
                            </td>
                            <td rowspan="6">
                                <textarea name="equipamento" id="equipamento" cols="20" rows="12"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pp">PP</label>
                            </td>
                            <td>
                                <input type="text" name="pp" id="pp">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pe">PE</label>
                            </td>
                            <td>
                                <input type="text" name="pe" id="pe">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="po">PO</label>
                            </td>
                            <td>
                                <input type="text" name="po" id="po">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pl">Pl</label>
                            </td>
                            <td>
                                <input type="text" name="pl" id="pl">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="3">
                                <label for="equipamento">Equipamento</label>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="direita">
                
            </div>
        </div>
        
        
        
        
    </main>    
</body>
</html>
