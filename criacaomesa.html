<header>

    </div>
</header> 

<main>
 <h2>Criar Mesa</h2>
 <form action="criar mesa" method="post">
    
    <div class="input-group">
        <label for="nome">Nome da Aventura:</label>
        <input type="text" id="nome da aventura" name="nome da aventura">
    </div>
    <div class="input-group">

        <label for="sistema">Sistema:</label>
        
        <input type="sistema" id="sistema" name="sistema">
    </div>
    <div class="input-group">
        <label for="cenario">Cenário:</label>
        <textarea name="cenario" id="cenario" cols="30" rows="5"></textarea>
    </div>

    <div class="input-group">
        <label for="numero de jogadores">Número de Jogadores:</label>
        <select name="numero de jogadores" id="numero de jogadores">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="input-group">
        <label for="regras da mesa">Regras da Mesa:</label>
        <textarea name="regras da mesa" id="regras da mesa" cols="30" rows="5"></textarea>
    </div>

    <span>
      <button type="submit">Enviar</button>
    </span>
 </form>
 
 
</main>
</body>
</html>
