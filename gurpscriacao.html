<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Gurps - Novo Personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./gurpscriacao.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>RPG Base</h1>
        </div>
        <div class="menu">
            <div class="home">
                <a href="./gerenciar.html">
                    Inicio
                </a>
            </div>
            <div class="criar">
                <a href="./criacaomesa.html">
                    Criar Mesa
                </a>
            </div>
            <div class="entrar">
                <a href="./ingressarmesa.html">
                    Entrar em Mesa
                </a>    
            </div>
            <div class="criarP">
                <a href="./selecaosistema.html">
                    Criar Personagem
                </a>
            </div>
        </div>
    </header>
    <main>
        <h2>Gurps - Ficha de Personagem</h2>
        <form action="#" method="post">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="jogador">Jogador:</label>
                <input type="text" name="jogador" id="jogador">
                <label for="tPontos">Total de Pontos:</label>
                <input type="text" name="tPontos" id="tPontos">
            </p>
            <p>
                <label for="altura">Altura:</label>
                <input type="text" name="altura" id="altura" size="3px">
                <label for="peso">Peso:</label>
                <input type="text" name="peso" id="peso" size="3px">
                <label for="modTam">Modificador de Tamanho:</label>
                <input type="text" name="modTam" id="modTam" size="3px">
                <label for="idade">Idade:</label>
                <input type="text" name="idade" id="idade" size="3px">
                <label for="pontGastar">Pontos p/ Gastar</label>
                <input type="text" name="pontGastar" id="pontGastar" size="3px">
            </p>
            <p>
                <label for="aparencia">Aparência:</label>
                <input type="text" name="aparencia" id="aparencia" size="93px">
            </p>
            <h3>PLANILHA DE PERSONAGEM</h3>
            <section>
                <div class="atributos">
                    <div class="fisicos">
                       <div> 
                            <label for="st">ST</label>
                            <input type="text" name="st" id="st" size="3px">
                        </div>
                        <div>
                            <label for="dx">DX</label>
                            <input type="text" name="dx" id="dx" size="3px">
                        </div>
                        <div>
                            <label for="iq">IQ</label>
                            <input type="text" name="iq" id="iq" size="3px">
                        </div>
                        <div>
                            <label for="ht">HT</label>
                            <input type="text" name="ht" id="ht" size="3px">
                        </div>
                    </div>
                    <div class="resultante">
                        <div>
                            <label for="pv">PV</label>
                            <input type="text" name="pv" id="pv" size="3px">
                            <input type="text" name="pvA" id="pvA" size="3px">
                        </div>
                        <div>
                            <label for="vont">Vont</label>
                            <input type="text" name="vont" id="vont" size="3px">
                        </div>
                        <div>
                            <label for="per">Per</label>
                            <input type="text" name="per" id="per" size="3px">
                        </div>
                        <div>
                            <label for="pf">PF</label>
                            <input type="text" name="pf" id="pf" size="3px">
                            <input type="text" name="pfA" id="pfA" size="3px">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <table>
                            <tr>
                                <th>
                                     <label for="linguas">
                                        Línguas
                                     </label>
                                </th>
                                <th>
                                     <label for="falada">
                                        Falada
                                     </label>
                                </th>
                                <th>
                                    <label for="escrita">
                                        Escrita
                                    </label>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <textarea name="linguas" id="linguas" cols="30" rows="10">
                                        Escreva uma língua por linha
                                    </textarea>
                                </td>
                                <td>
                                    <textarea name="falada" id="falada" cols="30" rows="10">
                                        Escreva o grau de fala da respectiva lingua da tabela ao lado(um por linha)...
                                    </textarea>
                                </td>
                                <td>
                                    <textarea name="escrita" id="escrita" cols="30" rows="10">
                                        Escreva o grau de escrita da respectiva lingua da tabela ao lado(um por linha)...
                                    </textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="rdent">
                        <table class="rd">
                            <tr>
                                <th>
                                    RD
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cabeca">Cabeça:</label>
                                    <input type="text" name="cabeca" id="cabeca" size="14px">
                                </td>                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="tronco">Tronco:</label>
                                    <input type="text" name="tronco" id="tronco" size="14px">
                                </td>                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="bracos ">Braços:</label>
                                    <input type="text" name="bracos" id="bracos" size="14px">
                                </td>                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="maos">Mãos:</label>
                                    <input type="text" name="maos" id="maos" size="14px">
                                </td>                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="pernas">Pernas:</label>
                                    <input type="text" name="pernas" id="pernas" size="14px">
                                </td>                                
                            </tr>
                            <tr>
                                <td>
                                    <label for="pes">Pés:</label>
                                    <input type="text" name="pes" id="pes" size="14px">
                                </td>                                
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <label for="nt">NT:</label>
                                    <input type="text" name="nt" id="nt" size="56px">
                                    <input type="text" name="nt2" id="nt2" size="2px">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Familiaridades Culturais
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="fc1" id="fc1" size="58px">
                                    <input type="text" name="fc12" id="fc12" size="2px">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="fc2" id="fc2" size="58px">
                                    <input type="text" name="fc22" id="fc22" size="2px">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="fc3" id="fc3" size="58px">
                                    <input type="text" name="fc32" id="fc32" size="2px">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </form>
    </main>
    
</body>
</html>
